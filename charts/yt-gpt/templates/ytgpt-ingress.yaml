apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
  - http:
    - host: "ytgpt.jahn16.com"
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ytgpt-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ytgpt-backend
            port:
              number: 80
