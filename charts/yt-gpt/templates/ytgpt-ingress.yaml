apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "ytgpt.jahn16.com"
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: ytgpt-frontend
            port:
              number: 3000
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: ytgpt-backend
            port:
              number: 8000

